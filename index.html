<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="components/materialize/css/materialize.min.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li> <a class="waves-effect waves-light btn modal-trigger" href="#" id="add-btn">Agregar</a></li>
                    <li> <a class="waves-effect waves-light btn modal-trigger" href="#" id="clean-btn">Limpiar</a></li>
                    <li> <a class="waves-effect waves-light btn modal-trigger" href="#" id="show-btn">Desplegar</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <div class="row" id="wrapper">
                
            </div>
        </div>
        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Nombre</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Apellido</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="image" type="text" class="validate">
                                <label for="image">Enlace a imagen</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="comment" type="text" class="validate">
                                <label for="comment">Comentario</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
        
        <script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="application/javascript" src="components/materialize/js/materialize.min.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
    </body>
</html>
